name: Bygg branch og opprett deployment-issue

on:
  push:
    branches:
      - '*'
      - '!master'

env:
  IMAGE_BASE: docker.pkg.github.com/${{ github.repository }}/tiltaksgjennomforing-varsel

jobs:
  bygg-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v2
        with:
          fetch-depth: 0


      #      - name: Oppsett Java 11
#        uses: actions/setup-java@v1
#        with:
#          java-version: 11
#
#      - name: Gjenopprett Maven-cache
#        uses: actions/cache@v1
#        with:
#          path: ~/.m2/repository
#          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
#          restore-keys: |
#            ${{ runner.os }}-maven-
#
#      - name: Bygg og test med Maven
#        run: mvn package -B -Dsurefire.useFile=false

      - name: Sjekk om Docker-image skal bygges
        id: sjekk-mot-master
        run: |
          git fetch origin master
          echo ::set-output name=oppdatert::$(git merge-base --is-ancestor origin/master $GITHUB_SHA && echo ja || echo nei)

      - name: Debug
        run: echo ${{ steps.sjekk-mot-master.outputs.oppdatert }}

      - name: Sett variable
        if: steps.sjekk-mot-master.outputs.oppdatert == 'ja'
        id: variable
        run: |
          echo ::set-output name=tag::"$(git log -1 --pretty='%ad' --date=format:'%Y%m%d%H%M%S')-$(echo $GITHUB_SHA | cut -c1-7)"
          echo ::set-output name=branch::"$(echo ${GITHUB_REF#refs/heads/})"

#      - name: Bygg, tag og push Docker-image
#        if: steps.sjekk-mot-master.outputs.oppdatert == 'ja'
#        run: |
#          docker build --tag $IMAGE_BASE:${{ steps.variable.outputs.tag }} .
#          echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u $GITHUB_REPOSITORY --password-stdin
#          docker push $IMAGE_BASE

      - name: Slett andre deployment-issue for branch
        if: steps.sjekk-mot-master.outputs.oppdatert == 'ja'
        uses: actions/github-script@0.5.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['deploy', '${{ steps.variable.outputs.branch }}']
            }).map(i => console.log(JSON.stringify(i)));

      - name: Opprett deployment-issue
        if: steps.sjekk-mot-master.outputs.oppdatert == 'ja'
        uses: actions/github-script@0.5.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Bygg av ${{ steps.variable.outputs.tag }}',
              body: 'Kommenter med <b>/deploy ${{ steps.variable.outputs.tag }}</b> for Ã¥ deploye til dev-fss.',
              labels: ['deploy', '${{ steps.variable.outputs.branch }}'],
              assignees: ['${{ github.actor }}']
            })