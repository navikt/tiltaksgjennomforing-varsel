name: Rydd opp issues etter pull request
on:
  schedule:
    - cron: '*/5 * * * *'
#  pull_request:
#    types: [assigned, unassigned, labeled, unlabeled, opened, edited, closed, reopened, synchronize, ready_for_review, locked, unlocked, review_requested, review_request_removed]

jobs:
  rydd-opp:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk om issues er utdatert
        uses: actions/github-script@0.5.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            })

      - name: Kontroller om branch er oppdatert mot master
        uses: srt32/git-actions@v0.0.3
        with:
          args: "git merge-base --is-ancestor origin/master $TAG"

